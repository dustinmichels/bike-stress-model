<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Navigation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .links {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 40px;
      }
      a {
        display: block;
        padding: 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        font-size: 18px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>School Data Visualizations</h1>
    <div class="links">
      <a href="chart1.html">Chart 1</a>
      <a href="chart2.html">Chart 2</a>
    </div>
  </body>
</html>
